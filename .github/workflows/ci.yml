name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx
    
    - name: Check code formatting
      run: |
        echo "Add linting/formatting checks here"
        # pip install black flake8
        # black --check .
        # flake8 .
    
    - name: Test imports
      run: |
        python -c "import app.main; print('✅ All imports successful')"
    
    - name: Verify API structure
      run: |
        python -c "
        from app.main import app
        routes = [r.path for r in app.routes]
        print('✅ API Routes:', routes)
        assert '/org/create' in routes or any('/org/create' in str(r) for r in routes)
        assert '/admin/login' in routes or any('/admin/login' in str(r) for r in routes)
        print('✅ All required routes present')
        "

